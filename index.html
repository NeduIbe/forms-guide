<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Interview Notes Forms</h1>
    <hr> <br>
    <div class="container">
        <h3>Interview Notes Form</h3>
        <p>Provide job candidates with an online form to fill with their questions for the interviewer.</p>
        <hr>
        <form action="" target="_blank" method="GET">
            <fieldset>
                <legend>Interview Details</legend>
                <p>
                    <label for="cName">Company Name</label>
                    <input type="text" name="cName">
                </p>
                <p>
                    <label for="intName">Interviewer Name</label>
                    <input type="text" name="fName" placeholder="First">
                    <input type="text" name="lName" placeholder="Last">
                </p>
                <p>
                    <label for="intTitle">Interviewer Title</label>
                    <input type="text" name="intTitle">
                </p>
                <div class="flex">
                    <p>
                        <label for="intPhone">Interviewer Phone</label>
                    <input type="text" name="intPhone" placeholder="### ### ###">
                    </p>
                    <p>
                        <label for="posApplied">Position Applied</label>
                    <input type="text" name="posApplied">
                    </p>
                </div>
                <p>
                    <label for="reqSkills">Required Skills</label>
                    <input type="text" name="reqSkills">
                </p>
            </fieldset>

            <fieldset>
                <legend>Questions to Ask Interviewer</legend><hr>
                <p>
                    <label for="question">Question</label>
                    <textarea name="question" id="question" cols="25" rows="5" required></textarea>
                </p>
                <p>
                    <label for="notes">Notes</label>
                    <textarea name="notes" id="notes" cols="25" rows="5"></textarea><hr>
                </p>
            </fieldset>
            <button><input type="submit" name="submit"></button>
        </form>
    </div>
</body>

</html>
